<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Steps Combined with Stylish Flair</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Base Styles */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; 
    padding: 30px 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #222;
    min-height: 100vh;
  }

  h1, h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 0.05em;
    text-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  section {
    max-width: 900px;
    margin: 30px auto;
    background: #fff;
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 0.8s forwards;
  }

  section:nth-child(1) { animation-delay: 0.1s; }
  section:nth-child(2) { animation-delay: 0.3s; }
  section:nth-child(3) { animation-delay: 0.5s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Step 1: Responsive layout */
  .container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .box {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    padding: 30px;
    margin: 10px;
    flex: 1 1 200px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    box-shadow: 0 8px 16px rgba(255,75,43,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .box:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 32px rgba(255,75,43,0.5);
  }

  /* Step 2: Quiz styles */
  #quiz {
    padding-bottom: 10px;
  }
  #quiz .question {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
  }
  #quiz label {
    display: block;
    margin-bottom: 15px;
    font-size: 1.1rem;
    cursor: pointer;
    color: #555;
    transition: color 0.25s ease;
  }
  #quiz label:hover {
    color: #ff4b2b;
  }
  #quiz input[type="radio"] {
    margin-right: 12px;
    cursor: pointer;
  }
  #quiz button {
    padding: 15px 30px;
    margin-top: 15px;
    background: #ff416c;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255,65,108,0.6);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  #quiz button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(255,65,108,0.8);
  }
  #quiz .result {
    margin-top: 30px;
    font-weight: 700;
    font-size: 1.4rem;
    color: #27ae60;
    text-align: center;
  }

  /* Step 3: Joke styles */
  #joke-section {
    text-align: center;
  }
  #joke {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #444;
    min-height: 70px;
    padding: 0 15px;
  }
  #joke-section button {
    padding: 15px 40px;
    background: #ff4b2b;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(255,75,43,0.7);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }
  #joke-section button:hover {
    transform: scale(1.07);
    box-shadow: 0 10px 20px rgba(255,75,43,0.9);
  }

  /* Responsive */
  @media (max-width: 600px) {
    section {
      padding: 25px 20px;
      margin: 20px 10px;
    }
    .box {
      flex: 1 1 100%;
      margin: 10px 0;
    }
  }
</style>
</head>
<body>

<h1>All Steps Combined with Stylish Flair</h1>

<!-- Step 1: Responsive Boxes -->
<section>
  <h2>Step 1: Responsive Design</h2>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <p style="text-align:center; color:#666; margin-top:20px; font-style: italic;">
    Resize your browser window to see the boxes stack or align side-by-side.
  </p>
</section>

<!-- Step 2: Interactive Quiz -->
<section id="quiz">
  <h2>Step 2: Simple Quiz</h2>
  <div id="quiz-container">
    <div class="question" id="question-text"></div>
    <div id="options"></div>
    <button onclick="submitAnswer()">Submit</button>
  </div>
  <div id="quiz-result" class="result"></div>
</section>

<!-- Step 3: Fetch Joke from API -->
<section id="joke-section">
  <h2>Step 3: Fetch Joke from API</h2>
  <div id="joke">Click the button to get a joke!</div>
  <button onclick="getJoke()">Get a Joke</button>
</section>

<script>
  // Step 2 Quiz Logic
  const quizData = [
    {
      question: "What is the capital of France?",
      options: ["Berlin", "London", "Paris", "Madrid"],
      correct: 2
    },
    {
      question: "Which language runs in a web browser?",
      options: ["Java", "C", "Python", "JavaScript"],
      correct: 3
    },
    {
      question: "What does CSS stand for?",
      options: [
        "Central Style Sheets",
        "Cascading Style Sheets",
        "Cascading Simple Sheets",
        "Cars SUVs Sailboats"
      ],
      correct: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const questionText = document.getElementById('question-text');
  const optionsDiv = document.getElementById('options');
  const quizResult = document.getElementById('quiz-result');
  const quizContainer = document.getElementById('quiz-container');

  function loadQuestion() {
    quizResult.innerHTML = "";
    const q = quizData[currentQuestion];
    questionText.textContent = q.question;
    optionsDiv.innerHTML = "";
    q.options.forEach((option, index) => {
      const label = document.createElement('label');
      label.innerHTML = `
        <input type="radio" name="option" value="${index}" />
        ${option}
      `;
      optionsDiv.appendChild(label);
    });
  }

  function submitAnswer() {
    const selected = document.querySelector('input[name="option"]:checked');
    if (!selected) {
      alert("Please select an answer!");
      return;
    }
    if (parseInt(selected.value) === quizData[currentQuestion].correct) {
      score++;
    }
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    quizContainer.style.display = 'none';
    quizResult.textContent = `Quiz finished! Your score: ${score} out of ${quizData.length}`;
  }

  // Initialize quiz
  loadQuestion();

  // Step 3: Fetch Joke from API
  async function getJoke() {
    const jokeDiv = document.getElementById('joke');
    jokeDiv.textContent = "Loading...";
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const data = await response.json();
      jokeDiv.textContent = `${data.setup} â€” ${data.punchline}`;
    } catch (error) {
      jokeDiv.textContent = "Oops! Something went wrong.";
      console.error('Fetch error:', error);
    }
  }
</script>

</body>
</html>
